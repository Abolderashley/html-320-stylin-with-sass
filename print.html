---
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>{{ site.title }}</title>

    <meta name="description" content="{{site.description}}">
    <meta name="author" content="{{site.author}}">
    <meta name="keywords" content="{{site.keywords | join: ", "}}" />
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
    <style>
      body { width: 960px; margin: 20px auto; }
      aside { font-style: italic; margin-left: 100px; color: gray; }
      img.logo { width: 100px; }
    </style>
  </head>
  <body>
    <div class="reveal">
      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
	{% for slide in site.slides %}
	{{ slide.output }}
	{% endfor %}
      </div><!-- .slides -->
      <footer>
	<div class="copyright">
          <a href="{{site.url | append: site.baseurl}}">{{site.title}}</a>
          &bullet;
          <a href="{{site.contact.web}}">{{site.contact.name}}</a>
	  &bullet;
	  <a href="http://twitter.com/{{site.contact.twitter}}">@{{site.contact.twitter}}</a>
          &bullet;
          <a rel="license" href="http://creativecommons.org/licenses/by-nc/3.0/deed.en_US">
	    <img
	       alt="Creative Commons License" style="border-width:0"
	       src="http://i.creativecommons.org/l/by-nc/3.0/80x15.png"/>
	  </a>
	</div>
      </footer>
    </div><!-- .reveal -->
  </body>
</html>
