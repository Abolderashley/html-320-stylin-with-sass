---

<div class="left-align">

  <p>
    In your terminal (or Ruby+Bash), enter the following:
  </p>

  <pre>
    <code>
gem install sass
sass --version
    </code>
  </pre>

  <p>
    If you see the version printed out, you've successfully installed sass!
  </p>
</div>
