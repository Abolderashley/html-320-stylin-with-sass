title: "Stylin' With Sass!"
baseurl: "/html-320-stylin-with-sass"

author: Tamara Temple
description: |
  Learn how to use Sass to make your CSS styles modular, extendable, and better prepared to fit into modern web site development.
keywords:
  - GDI
  - GDIMpls
  - Girl Develop It
  - Sass

