<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>{{ site.title }}</title>

    <meta name="description" content="{{site.description}}">
    <meta name="author" content="{{site.author}}">
    <meta name="keywords" content="{{site.keywords | join: ", "}}">

    <link rel="stylesheet" href="reveal.js/css/reveal.css">
    <link rel="stylesheet" href="reveal.js/css/theme/{{site.style}}.css" id="theme">
    <link rel="stylesheet" href="reveal.js/lib/css/{{site.syntax_style}}.css">

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
    <style media="screen">
      .notes {display: none;}
      .go-wide {width: 960px}
      .nowrap { white-space: nowrap}
    </style>
  </head>
  <body>
    <div class="reveal">
      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
	{% for slide in site.slides %}
	{{ slide.output }}
	{% endfor %}
      </div><!-- .slides -->
      <footer>
	<div class="copyright">
          <a href="{{site.url | append: site.baseurl}}">{{site.title}}</a>
          &bullet;
          <a href="{{site.contact.web}}">{{site.contact.name}}</a>
	  &bullet;
	  <a href="http://twitter.com/{{site.contact.twitter}}">@{{site.contact.twitter}}</a>
          &bullet;
          <a rel="license" href="http://creativecommons.org/licenses/by-nc/3.0/deed.en_US">
	    <img
	       alt="Creative Commons License" style="border-width:0"
	       src="http://i.creativecommons.org/l/by-nc/3.0/80x15.png"/>
	  </a>
	</div>
      </footer>
    </div><!-- .reveal -->
    <script src="reveal.js/lib/js/head.min.js"></script>
    <script src="reveal.js/js/reveal.min.js"></script>
    <script>
      // Full list of configuration options available here:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
      controls: true,
      progress: true,
      history: true,

      theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
      transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/none

      // Optional libraries used to extend on reveal.js
      dependencies: [
      { src: 'reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
      { src: 'reveal.js/plugin/markdown/showdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
      { src: 'reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
      { src: 'reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
      { src: 'reveal.js/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
      { src: 'reveal.js/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
      ]
      });
    </script>
  </body>
</html>
